<section class="catalogo">
    <header class="barradetarefas">
        <h2>Catalogo</h2>
        <div class="acoes-header">
            <button class="btn sopromo" [class.ativo]="apenasPromo()" (click)="alterarPromo()">
                @if(apenasPromo()){
                    Mostrar Todos
                }
                @else{
                    Somente Promoções
                }
            </button>
            <button type="button" class="btn primary" (click)="onCreateProduct('/produtos/novo')">
                + Novo Produto
            </button>
        </div>
    </header>
    @if(loading()){
        <p>Carregando produtos...</p> <!-- Circular Progress Bar-->
    }
    @else if(prodExibidos().length == 0){
        <p class="vazio">Nenhum produto encontrado para o filto atual</p>
    }
    @else{
        <div class="grid">
            @for (p of prodExibidos(); track p.id){
                <app-card-produto [produto]="p" (add)="onAddProduct($event)" (view)="onViewProduct($event)"></app-card-produto>
            }
        </div>
    }
</section>
